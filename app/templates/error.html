{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Error</h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title text-danger">{{ error }}</h5>
                    {% if traceback %}
                    <div class="mt-4">
                        <h6>Traceback:</h6>
                        <pre class="bg-light p-3" style="max-height: 400px; overflow-y: auto;">{{ traceback }}</pre>
                    </div>
                    {% endif %}
                    <div class="mt-4">
                        <a href="{{ url_for('main.index') }}" class="btn btn-primary">Return to Home</a>
                        {% if current_user.is_authenticated and current_user.is_admin %}
                        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Go to Dashboard</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
